
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LAN2102 Vocabulary Bank</title>
  <style>
    body { font-family: Lexie Readable, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
    .filter-buttons { text-align: center; margin-bottom: 10px; }
    .filter-buttons button { margin: 5px; padding: 10px 15px; border-radius: 10px; border: 1px solid #ccc; cursor: pointer; }
    .filter-buttons button.active { background-color: #333; color: white; }
    .card-count { text-align: center; margin: 10px; font-weight: bold; }
    .flashcards { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
    .card { width: 200px; perspective: 1000px; }
    .card-inner { position: relative; width: 100%; height: 200px; text-align: center; transition: transform 0.6s; transform-style: preserve-3d; }
    .card.flipped .card-inner { transform: rotateY(180deg); }
    .card-front, .card-back {
      position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
      border-radius: 15px; padding: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex; flex-direction: column; justify-content: space-between;
    }
    .card-front { background-color: #fff; }
    .card-back { background-color: #fff; transform: rotateY(180deg); }
    .card.noun .card-front { background-color: #ffe5b4; }
    .card.verb .card-front { background-color: #d4f4dd; }
    .card.adjective .card-front { background-color: #ffd6e7; }
    .word { font-size: 1.5em; margin-top: 10px; }
    .syllables { font-style: italic; font-size: 0.9em; margin-bottom: 10px; }
    .buttons { display: flex; justify-content: center; gap: 10px; margin-bottom: 10px; }
    .buttons button { padding: 5px 10px; border: 1px solid #333; border-radius: 8px; cursor: pointer; }
    .translation { margin-top: 20px; font-size: 1.2em; }
    .back-button { margin-top: auto; padding: 5px 10px; border: 1px solid #333; border-radius: 8px; cursor: pointer; background: #eee; }
  </style>
</head>
<body>
  <div class="filter-buttons">
    <div>
      <button onclick="filterCategory('All')" id="btn-All">All</button>
      <button onclick="filterCategory('Noun')" id="btn-Noun">Nouns</button>
      <button onclick="filterCategory('Verb')" id="btn-Verb">Verbs</button>
      <button onclick="filterCategory('Adjective')" id="btn-Adjective">Adjectives</button>
    </div>
    <div>
      <button onclick="filterAlphabet('A-Z')" id="btn-A-Z">A-Z</button>
      <button onclick="filterAlphabet('A-E')" id="btn-A-E">A-E</button>
      <button onclick="filterAlphabet('F-J')" id="btn-F-J">F-J</button>
      <button onclick="filterAlphabet('K-O')" id="btn-K-O">K-O</button>
      <button onclick="filterAlphabet('P-T')" id="btn-P-T">P-T</button>
      <button onclick="filterAlphabet('U-Z')" id="btn-U-Z">U-Z</button>
    </div>
  </div>
  <div id="card-count" class="card-count"></div>
  <div id="flashcards" class="flashcards"></div>
  <script src="vocab.js"></script>
  <script>
    let selectedCategory = 'All';
    let selectedAlphabet = 'A-Z';

    function filterCategory(category) {
      selectedCategory = category;
      document.querySelectorAll('.filter-buttons button').forEach(btn => btn.classList.remove('active'));
      document.getElementById('btn-' + category).classList.add('active');
      renderCards();
    }

    function filterAlphabet(range) {
      selectedAlphabet = range;
      document.querySelectorAll('.filter-buttons button').forEach(btn => {
        if (btn.id.startsWith('btn-') && btn.id.includes('-')) btn.classList.remove('active');
      });
      document.getElementById('btn-' + range).classList.add('active');
      renderCards();
    }

    function renderCards() {
      const container = document.getElementById('flashcards');
      container.innerHTML = '';
      let filtered = vocabularyData.filter(item => {
        if (selectedCategory !== 'All' && item.Category.toLowerCase() !== selectedCategory.toLowerCase()) return false;
        const firstChar = item.Word[0].toUpperCase();
        switch (selectedAlphabet) {
          case 'A-E': return 'ABCDE'.includes(firstChar);
          case 'F-J': return 'FGHIJ'.includes(firstChar);
          case 'K-O': return 'KLMNO'.includes(firstChar);
          case 'P-T': return 'PQRST'.includes(firstChar);
          case 'U-Z': return 'UVWXYZ'.includes(firstChar);
          default: return true;
        }
      });

      document.getElementById('card-count').textContent = `card count: ${filtered.length}`;

      filtered.forEach(item => {
        const card = document.createElement('div');
        card.className = `card ${item.Category.toLowerCase()}`;
        card.innerHTML = `
          <div class="card-inner">
            <div class="card-front">
              <div class="word">${item.Word}</div>
              <div class="syllables">${item.Syllables}</div>
              <div class="buttons">
                <button onclick="playAudio('${item.UK_Audio}')">UK</button>
                <button onclick="playAudio('${item.US_Audio}')">US</button>
                <button onclick="flipCard(this)">Meaning</button>
              </div>
              <div class="card-count"></div>
            </div>
            <div class="card-back">
              <div class="translation">${item.Translation}</div>
              <button class="back-button" onclick="flipCard(this)">Back</button>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function flipCard(button) {
      const card = button.closest('.card');
      card.classList.toggle('flipped');
    }

    function playAudio(url) {
      new Audio(url).play();
    }

    filterCategory('All');
    filterAlphabet('A-Z');
  </script>
</body>
</html>
