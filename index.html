
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vocabulary Flashcard Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
    .filter-row { margin-bottom: 10px; }
    .filter-button {
      padding: 10px 15px;
      margin: 5px;
      border: 2px solid #333;
      border-radius: 10px;
      background-color: #eee;
      cursor: pointer;
    }
    .filter-button.active { background-color: #ccc; }
    .card-container { display: flex; flex-wrap: wrap; justify-content: center; }
    .flip-card {
      background-color: transparent;
      width: 250px;
      height: 200px;
      margin: 10px;
      perspective: 1000px;
    }
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      border-radius: 10px;
    }
    .flip-card.flipped .flip-card-inner { transform: rotateY(180deg); }
    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      padding: 10px;
      box-sizing: border-box;
    }
    .flip-card-front { color: black; }
    .flip-card-back {
      transform: rotateY(180deg);
      color: black;
    }
    .card-buttons {
      position: absolute;
      bottom: 10px;
      width: 100%;
    }
    .card-button {
      padding: 5px 10px;
      margin: 0 5px;
      border: 2px solid #333;
      border-radius: 10px;
      background-color: #fff;
      cursor: pointer;
    }
    .word { font-size: 20px; font-weight: bold; margin-top: 10px; }
    .syllables { font-size: 14px; font-style: italic; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>Vocabulary Flashcard Game</h2>
  <div class="filter-row" id="category-filters">
    <button class="filter-button" data-category="All">All</button>
    <button class="filter-button" data-category="Noun">Nouns</button>
    <button class="filter-button" data-category="Verb">Verbs</button>
    <button class="filter-button" data-category="Adjective">Adjectives</button>
  </div>
  <div class="filter-row" id="alphabet-filters">
    <button class="filter-button" data-range="A-Z">A-Z</button>
    <button class="filter-button" data-range="A-E">A-E</button>
    <button class="filter-button" data-range="F-J">F-J</button>
    <button class="filter-button" data-range="K-O">K-O</button>
    <button class="filter-button" data-range="P-T">P-T</button>
    <button class="filter-button" data-range="U-Z">U-Z</button>
  </div>
  <div class="card-container" id="card-container"></div>

  <script src="vocab_data.js"></script>
  <script>
    const cardContainer = document.getElementById('card-container');
    let selectedCategory = 'All';
    let selectedRange = 'A-Z';

    function getColor(category) {
      if (category.toLowerCase() === 'noun') return '#FFDAB9';
      if (category.toLowerCase() === 'verb') return '#98FB98';
      if (category.toLowerCase() === 'adjective') return '#FFB6C1';
      return '#eee';
    }

    function inRange(word, range) {
      const firstChar = word[0].toUpperCase();
      if (range === 'A-Z') return true;
      const ranges = {
        'A-E': ['A','B','C','D','E'],
        'F-J': ['F','G','H','I','J'],
        'K-O': ['K','L','M','N','O'],
        'P-T': ['P','Q','R','S','T'],
        'U-Z': ['U','V','W','X','Y','Z']
      };
      return ranges[range].includes(firstChar);
    }

    function renderCards() {
      cardContainer.innerHTML = '';
      vocabData.forEach((item, index) => {
        if ((selectedCategory === 'All' || item.Category.toLowerCase() === selectedCategory.toLowerCase()) &&
            inRange(item.Word, selectedRange)) {
          const card = document.createElement('div');
          card.className = 'flip-card';
          card.innerHTML = `
            <div class="flip-card-inner" style="background-color:${getColor(item.Category)}">
              <div class="flip-card-front">
                <div class="word">${item.Word}</div>
                <div class="syllables">${item.Syllables}</div>
                <div class="card-buttons">
                  <button class="card-button" onclick="playAudio('${item.UK_Audio}')">UK</button>
                  <button class="card-button" onclick="playAudio('${item.US_Audio}')">US</button>
                  <button class="card-button" onclick="flipCard(this)">Meaning</button>
                </div>
              </div>
              <div class="flip-card-back">
                <div class="word">${item.Translation}</div>
                <div class="card-buttons">
                  <button class="card-button" onclick="flipCard(this)">Back</button>
                </div>
              </div>
            </div>
          `;
          cardContainer.appendChild(card);
        }
      });
    }

    function flipCard(button) {
      const card = button.closest('.flip-card');
      card.classList.toggle('flipped');
    }

    function playAudio(url) {
      const audio = new Audio(url);
      audio.play();
    }

    function setActiveButton(groupId, value) {
      const buttons = document.getElementById(groupId).querySelectorAll('.filter-button');
      buttons.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.category === value || btn.dataset.range === value);
      });
    }

    document.getElementById('category-filters').addEventListener('click', e => {
      if (e.target.classList.contains('filter-button')) {
        selectedCategory = e.target.dataset.category;
        setActiveButton('category-filters', selectedCategory);
        renderCards();
      }
    });

    document.getElementById('alphabet-filters').addEventListener('click', e => {
      if (e.target.classList.contains('filter-button')) {
        selectedRange = e.target.dataset.range;
        setActiveButton('alphabet-filters', selectedRange);
        renderCards();
      }
    });

    renderCards();
  </script>
</body>
</html>
